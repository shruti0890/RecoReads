<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div id="title" class="center">
        <h1 id="header" class="text-center mt-5">
          <i class="fas fa-book"></i> Book Finder
        </h1>
        <p class="text-center subtitle">Discover your next great read</p>
        <div class="row">
          <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
            <input id="search-box" type="text" class="form-control" placeholder="Search by title, author, or keyword..." autofocus>
            <button id="search" class="btn btn-primary">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
      <div class="book-list">
        <h2 class="text-center results-title">Search Results</h2>
        <div id="loading" class="loading-spinner" style="display:none;">
          <i class="fas fa-spinner"></i> Searching...
        </div>
        <div id="no-results" class="no-results" style="display:none;">
          <i class="fas fa-search"></i> No books found. Try a different search!
        </div>
        <div id="list-output" class="">
          <div class="row" id="results-row">
            <!-- cards will be rendered here -->
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </body>
</html>
